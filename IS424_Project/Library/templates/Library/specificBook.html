{% extends 'Library/base.html' %}

{% block content %}
<div class="container mt-5" style="font-family: Arial, Helvetica, sans-serif;">
    <h2><strong>Book Title: </strong> {{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Genre:</strong> {{ book.genre }}</p>
    <p><strong>Published Date:</strong> {{ book.published_date }}</p>

    <form method="post">
        {% csrf_token %}
        {% if not is_reserved %}
            <button type="submit" class="btn btn-primary">Reserve Book</button>
        {% else %}
            <button type="button" class="btn btn-secondary" disabled>Already Reserved</button>
        {% endif %}
        <a href="{% url 'Library:update_book' username book.id %}" class="btn btn-primary">Update Book</a>
        <a href="{% url 'Library:deleteBook' username book.id %}" class="btn btn-primary">Delete Book</a>
    </form>
</div>
</br>
<div style="text-align: center;">
    <a href="{% url 'Library:menu' username=username %}" class="btn btn-warning w-50">Go to Menu</a>
</div>
{% endblock %}
