{% extends "Library/base.html" %}
{% load static %} 

{% block title %}Delete Book - Library Management{% endblock %}

{% block content %}
<div class="form-container">


    <form action="{% url 'Library:deleteBook' username book.id %}" method="POST">
        {% csrf_token %}
        <label> are you sure you want to delete {{ book.title }} book?</label>
        <button type="submit" class="submit-btn delete-btn">Delete Book</button>
    </form>
</div>
<div style="text-align: center;">
    <a href="{% url 'Library:menu' username=username %}" class="btn btn-warning w-50">Go to Menu</a>
</div>
{% endblock %}
