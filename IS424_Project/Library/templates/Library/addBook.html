{% extends "Library/base.html" %}
{% load static %} 

{% block title %}Add Book - Library Management{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Add a New Book</h1>
</br>

    <form action="{% url 'Library:addbook' username %}" method="POST" style="text-align: center;">
        {% csrf_token %}
        <input type="text" placeholder="Title" name="title" required>
        <input type="text" placeholder="Author" name="author" required>
        <input type="text" placeholder="Genre" name="genre" required>
        <input type="date" placeholder="Published Date" name="published_date" required>
        <button type="submit" class="submit-btn" onclick="added()">Add Book</button>
    </form>
</div>
<div style="text-align: center;">
    <a href="{% url 'Library:menu' username=username %}" class="btn btn-warning w-50">Go to Menu</a>
</div>
<script>
    function added() {
        alert('The book is added successfully. ');
    }
</script>
{% endblock %}
