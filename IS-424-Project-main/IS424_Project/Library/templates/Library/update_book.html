<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{% static 'Library/styles.css' %}"> 
</head>
<body>
    <h1>Update Book</h1>
    <form method="POST">
        {% csrf_token %} 
        
        <div>
            <label for="title">Update Book</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" readonly>-->
        </div>
        
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        
        <div>
            <label for="publication_date">Publication Date:</label>
            <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date|date:'Y-m-d' }}" required>
        </div>
        
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
        </div>
        
        <button type="submit">Update Book</button>
    </form>
    
    <br>
    <a href="{% url 'library_home' %}">Back to Library</a> <!-- Link to go back to the library home page -->
</body>
</html>
