<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{% static 'Library/styles.css' %}"> 
    <script>
	function seved_update(){
		alert('Your update has been seved ');
	}
	</script>
</head>
<body>
    <header class="header">
        <img src="{% static 'Library/images/logo.png' %}" alt="Library Logo" class="logo">
        <h1>Update Book</h1>
    </header>
    <form method="POST" action="{% url 'Library:update_book' %}">
        {% csrf_token %} 
        
        <div>
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ Book.author }}" required>
        
        
            <label for="publication_date">Publication Date:</label>
            <input type="date" id="publication_date" name="publication_date" value="{{ Book.published_date|date:'Y-m-d' }}" required>
        
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ Book.genre }}" required>
        </div>
        
        <br/><br/>
        <button onclick="seved_update()",type="submit">Save changes</button>
    </form>
    
    <br>

    <a href="{% url 'Library:allBooks' %}">Back to Library</a> 
    
</body>
</html>
