{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>View All Books</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <h1>View All Books</h1>
    <table border="1" style="width: 70%; margin: auto; text-align: center;">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Published Date</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.published_date }}</td>
            <td><a href="{% url 'Library:specificBook' book.id %}">View Details</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
