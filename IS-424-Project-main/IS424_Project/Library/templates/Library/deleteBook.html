<!DOCTYPE html>
<html>
<head>
    <title>DELETE BOOK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Delete a Book</h1>

        <!-- Alert messages for success or error feedback -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'Library:delete' %}" method="POST">
            {% csrf_token %}
            <label>Enter Book Title to Delete</label>
            <input type="text" placeholder="Book Title" name="title" required>
            <button type="submit" class="submit-btn delete-btn">Delete Book</button>
        </form>
    </div>
</body>
</html>
